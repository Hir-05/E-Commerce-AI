<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ShopStyle</title>
    <style>
        /* Include base styles */

        .contact-container {
            margin-top: 80px;
            padding: 4rem 5%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
        }

        .contact-form {
            opacity: 0;
            transform: translateX(-50px);
        }

        .contact-form.visible {
            animation: slideInLeft 1s forwards;
        }

        .contact-info {
            opacity: 0;
            transform: translateX(50px);
        }

        .contact-info.visible {
            animation: slideInRight 1s forwards;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #ff4d4d;
            box-shadow: 0 0 5px rgba(255,77,77,0.3);
        }

        .submit-btn {
            background: #ff4d4d;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .submit-btn:hover {
            transform: scale(1.05);
        }

        @keyframes slideInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <!-- Include navbar -->

    <div class="contact-container">
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form id="contactForm">
                <div class="form-group">
                    <input type="text" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
        <div class="contact-info">
            <h2>Contact Information</h2>
            <!-- Contact details -->
        </div>
    </div>

    <!-- Include footer -->

    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        });

        document.querySelectorAll('.contact-form, .contact-info').forEach(el => {
            observer.observe(el);
        });

        // Form animation and validation
        const form = document.getElementById('contactForm');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            // Add form submission animation and validation logic
        });
    </script>
</body>
</html>
